version: v2
#clean: true
managed:
  enabled: true

plugins:

  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - module=github.com/zackiles/postgres-proto-schema/gen/go

  - remote: buf.build/bufbuild/es
    out: gen/ts
    opt:
      - target=ts
    include_imports: true
