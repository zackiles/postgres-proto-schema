version: v2
clean: true
managed:
  enabled: true
  disable:
  - file_option: go_package_prefix
    module: buf.build/bufbuild/protovalidate

plugins:

  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  - remote: buf.build/bufbuild/es
    out: gen/ts
    opt:
      - target=ts
